name: Pull Request Development Integration Test

on:
  pull_request:
    types: [review_requested, edited]
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2      
    - name: Setup Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install make
      run: |
        sudo apt-get update && sudo apt-get install -y make
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        # if you're seeing this, your code is ugly ( ͡ಥ ͜ʖ ͡ಥ)
        flake8 . --count --max-complexity=11 --max-line-length=127 --statistics --exclude *migrations*
    - name: Run Django Test Suite
      run: |
        make test