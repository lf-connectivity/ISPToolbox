    <div class="row">

        {% endwith %}
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="row d-flex justify-content-between">
                        <div class="col-auto">
                            <h5 class="card-title">Link Profile</h5>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary invisible" id="3D-view-btn">
                                View in 3D
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary" id="refresh-link-btn">
                            refresh
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                            </svg>
                            </button>
                        </div>
                    </div>
                    {% include "./link_profile.html" %}
                </div>
            </div>
        </div>
        {% with rx as radio %}
            {% include "./radio_view.html" %}
        {% endwith %}
    </div>
</div>
