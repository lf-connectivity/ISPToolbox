<div id="switch-view-buttons" class="col d-flex justify-content-center mb-3">
    <div id="3d-controls" class="d-none">
        <div style="position: absolute; bottom: 35px; left: 10px;">
            <button type="button" class="btn isptoolbox-btn btn-primary" id="3d-pause-play">
                <div id="pause-button-3d">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" style="margin-right: 0;" class="bi bi-pause-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                    </svg>
                </div>
                <div id="play-button-3d" class="d-none">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" style="margin-right: 0;" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </div>
            </button>
        </div>
    </div>
    <div class="d-flex justify-content-center" style="position: absolute; top: -30px">
        <button type="button" class="btn isptoolbox-btn btn-primary btn-large" id="map-view-btn">
            Map View
        </button>
        <button type="button" class="btn isptoolbox-btn btn-secondary" id="3D-view-btn" style="align-items:center;">         
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin-right: 0.4rem;">
                <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z"/>
                <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
            </svg>
            3D View
        </button>
    </div>
    <div id="point-cloud-loading-status" class="pt-cloud-loading row d-none" style="position: absolute; right: 25px; top: -20px;">
        {% with spinner_style="height: 25px;" blink=True spinner_classes="mx-auto mb-3" %}  
            {% include "../atoms/loading_spinner.html" %}
        {% endwith %}  
        <h5 class="nodes-loading-message">Loading Landscape...</h5>
    </div>
</div>
