{% load rest_framework %}

<tr class="tower-row">
    <td class="align-middle" scope="row">{{ forloop.counter0|add:offset }}</td>
    <td><input name="name" type="text" value="{{ ap.name }}" ap-uuid-target="{{ap.uuid}}" disabled></td>
    
    <td>
        <div class="input-group metric-input">
            <div class="input-group-prepend">
            <input name="heading" type="number" disabled ap-uuid-target="{{ap.uuid}}"

            >
            <span class="input-group-text">
            °
            </span>
            </div>
        </div>
    </td>

    <td>
        <div class="input-group metric-input">
        <div class="input-group-prepend">
        <input name="beamwidth-azimuth" type="text" value="{{ ap.beamwidth }}" ap-uuid-target="{{ap.uuid}}" disabled>   
        <span class="input-group-text">°</span>
        </div>
        </div>
    </td>

    <td>
        <div class="input-group metric-input">
        <div class="input-group-prepend">
                <input name="height" type="text" value="{{ ap.height }}" ap-uuid-target="{{ap.uuid}}" disabled>
                <span class="input-group-text">
                    ft
                </span>
        </div>
        </div>
    </td>

    <td>
        <div class="input-group metric-input">
            <div class="input-group-prepend">
                    <input name="distance" type="text" value="{{ ap.radius }}" ap-uuid-target="{{ap.uuid}}" disabled>
                    <span class="input-group-text">
                        mi
                    </span>
            </div>
            </div>    
    </td>

    <td><input name="frequency" type="text" value="{{ ap.frequency }}" ap-uuid-target="{{ap.uuid}}" disabled>
        <div class="input-group metric-input">
            <div class="input-group-prepend">
            <input name="heading" type="number" disabled ap-uuid-target="{{ap.uuid}}"

            >
            <span class="input-group-text">
            gHZ
            </span>
            </div>
        </div>
    </td>

    <td class="align-middle">{{ap.last_updated|lower}}</td>

    <td>
        <div class="btn-group" role="group" aria-label="edit-btn-group">
        <button type="button" class="btn d-none ap-save-edit-btn" title="Save tower" id="ap-save-edit-{{ap.uuid}}"  data-target="{{ap.uuid}}">
            {% include 'workspace/atoms/icons/save_icon.html'%}
        </button>
        <button type="button" class="btn btn-edit ap-edit-btn" title="Edit tower" data-target="{{ap.uuid}}">
            {% include 'workspace/atoms/pen_icon.html'%}
        </button>
        <button type="button" class="btn btn-edit ap-delete-btn" title="Delete tower" data-target="{{ap.uuid}}">
            {% include 'workspace/atoms/trash_icon.html'%}
        </button>
        </div>
    </td>
</tr>
