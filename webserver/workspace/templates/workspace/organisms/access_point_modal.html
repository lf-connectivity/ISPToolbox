{% load i18n %}
<div class="modal theme-modal fade" id="accessPointModal" tabindex="-1" role="dialog"
  aria-labelledby="accessPointModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-fullscreen-lg-down" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="accessPointModalLabel">{% translate "Tower Locations"%}</h3>
        <div class="d-flex">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            {% include "workspace/atoms/isptoolbox_close_icon.html" %}
          </button>
        </div>
      </div>
      <nav id="tower-breadcrumb" class="d-none" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" data-target="#apSectorModal">Tower Name</a></li>
          <li class="breadcrumb-item active" aria-current="page" data-target="{{ap.uuid}}">Access Points</li>
        </ol>
      </nav>
        <div id="ap-list-modal-body">
        <div class="modal-body">
        </div>
      </div>
      <div id="ap-list-modal-body-loading">
        <div class="modal-body">
          {% include 'workspace/atoms/components/loading_spinner.html' with spinner_style='height: 75px; width: 100%;' blink=True spinner_classes="mx-auto mb-3" %}
        </div>
      </div>
    </div>
  </div>
</div>
